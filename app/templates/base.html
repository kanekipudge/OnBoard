<html>
    <head>
        <meta charset="utf-8">
        {% if title %}
        <title>{{ title }} - Onboarding</title>
        {% else %}
        <title>Onboarding</title>
        {% endif %}
        <link style="/ONboard_frontend/style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div>
            Onboard:
            <a href="{{ url_for('index') }}">Домой</a>
            {% if current_user.is_anonymous %}
            <a href="{{ url_for('login') }}">Авторизация</a>
            {% else %}
            <a href="{{ url_for('logout') }}">Выйти</a>
            {% endif %}
        </div>
    </body>
</html>
