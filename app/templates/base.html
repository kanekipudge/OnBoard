<html>
    <head>
        <meta charset="utf-8">
        {% if title %}
        <title>{{ title }} - Onboarding</title>
        {% else %}
        <title>Onboarding</title>
        {% endif %}
        <link type="text/css" href="{{ url_for('static', filename='style/style1.css')}}" rel="stylesheet">
    </head>
    <body>
        <div style="position: absolute;">
            Onboard:
            <a href="{{ url_for('home') }}">Домой</a>
            {% if current_user.is_anonymous %}
            <a href="{{ url_for('login') }}">Авторизация</a>
            {% else %}
            <a href="{{ url_for('logout') }}">Выйти</a>
            {% endif %}
        </div>
        {% block content %}{% endblock %}
    </body>
</html>
